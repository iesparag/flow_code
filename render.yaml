services:
  # Main API Server
  - type: web
    name: flow-backend
    env: node
    buildCommand: cd flow-project-be && npm ci && npm run build
    startCommand: cd flow-project-be && npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://iesparagjaincoding:iesparagjaincoding@coding-cluster.zdaci.mongodb.net/flow_project
      - key: CORS_ORIGIN
        value: https://flow-project-fjwy0b2qz-iesparagjaingmailcoms-projects.vercel.app,http://localhost:4200
      - key: NODE_APP_INSTANCE
        value: "api"
      - key: PORT
        value: "10000"

  # Worker Process
  - type: worker
    name: flow-worker
    env: node
    buildCommand: cd flow-project-be && npm ci && npm run build
    startCommand: cd flow-project-be && npm run start:worker
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://iesparagjaincoding:iesparagjaincoding@coding-cluster.zdaci.mongodb.net/flow_project
      - key: NODE_APP_INSTANCE
        value: "worker"